#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Tor"
 
# Program Website
PBI_PROGWEB="http://www.torproject.org/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Tor Team"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="vidalia.png"
 
# The target port we are building
PBI_MAKEPORT="security/tor"
 
# Additional options for make.conf
PBI_MAKEOPTS=""
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="net-mgmt/vidalia www/privoxy devel/qt4"

PBI_BUILDKEY="04"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_BUILDKEY
